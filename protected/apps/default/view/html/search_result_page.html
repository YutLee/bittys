<#for(var i in goods) {#>
<div class="list goods">
    <a class="link" href="#index.php?r=default/goods/index&id=<#=goods[i]['goods_id']#>">
        <div class="pic">
            <img src="http://shop.100msh.com/<#=goods[i]['default_image']#>" alt="" />
        </div>
        <div class="service">
            <div class="title"><#=goods[i]['goods_name']#></div>
            <div class="level"></div>
            <div class="price c_money"><span>¥</span><#=goods[i]['price']#></div>
        </div>
    </a>
</div>
<#}#>
<!-- 店铺模板 -->
<#for(var i in store) {#>
<div class="list store">
    <a class=" link" href="#index.php?r=default/store/index&id=<#=store[i]['store_id']#>">
        <div class="title"><#=store[i]['store_name']#></div>
        <div class="level"></div>
        <div class="phone"><#=store[i]['tel']#></div>
    </a>
</div>
<#}#>
